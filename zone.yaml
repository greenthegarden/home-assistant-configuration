---
# Zones
# Specify certain regions
# https://www.home-assistant.io/integrations/zone

# This will override the default home zone
- name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  radius: 100
  icon: mdi:home

- name: City
  latitude: !secret zone_latitude_city
  longitude: !secret zone_longitude_city
  radius: 2000
  icon: mdi:home-city

- name: Emilia
  latitude: !secret zone_latitude_emilia
  longitude: !secret zone_longitude_emilia
  radius: 100
  icon: mdi:human-greeting

- name: Parents
  latitude: !secret zone_latitude_parents
  longitude: !secret zone_longitude_parents
  radius: 100
  icon: mdi:account-multiple

- name: Work
  latitude: !secret zone_latitude_work
  longitude: !secret zone_longitude_work
  radius: 100
  icon: mdi:account-hard-hat
  passive: true
